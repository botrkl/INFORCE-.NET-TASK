<div>
    <h2>URL Details</h2>
  
    <div class="url-details">
      <div class="detail-item">
        <span class="label">Original URL:</span>
        <a [href]="urlInfo.originalUrl" target="_blank" rel="noopener noreferrer">{{ urlInfo.originalUrl }}</a>
      </div>
  
      <div class="detail-item">
        <span class="label">Shortened URL:</span>
        <a [href]="urlInfo.shortenedUrl" target="_blank" rel="noopener noreferrer">{{ urlInfo.shortenedUrl }}</a>
      </div>
  
      <div class="detail-item">
        <span class="label">Created Date:</span>
        <span>{{ urlInfo.createdDate | date:'medium' }}</span>
      </div>
  
      <div class="detail-item">
        <span class="label">User ID:</span>
        <span>{{ urlInfo.userId }}</span>
      </div>
    </div>
  </div>
